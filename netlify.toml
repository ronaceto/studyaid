[build]
  command = "npx prisma generate && npx prisma migrate deploy && npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "openai"]
  included_files = ["node_modules/.prisma/client/**", "prisma/schema.prisma"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Safety net: force all routes to the Next handler
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
